<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library App</h1>
    <button class="open">Add a Book</button>

    <dialog class="modal">
        <form id="form" method="dialog">
            <input type="text" placeholder="Title" required id="title">
            <input type="text" placeholder="Author" required id="author">
            <input type="number" placeholder="Pages" required id="pages">

            <div>
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read">
            </div>
            <button class="add">Add</button>
        </form>
        <button class="close">Cancel</button>
    </dialog>

    <div class="books">
        
    </div>



</body>
</html>
